<html>
  <head>
  	<meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
  	<div class="container exercise-content-holder">
  		<div class="row">
  			<div class="col-md-12 col-lg-12 col-sm-12">
			    <h4>Calculator</h4>
			    <hr>
			  </div>
			</div>
		    <form id="add">
		    	<div class="row">
			    	<div class="col-md-4 col-lg-4 col-sm-12">
				       <div class="form-group">
				        <label for="add1">1st number:</label>
				        <input id="add1" class="form-control" type="text">
				       </div>
				     </div>
				   </div>
		    	<div class="row">
		    		<div class="col-md-4 col-lg-4 col-sm-12">
			       <div class="form-group">
			       	<label for="add2">2nd number:</label>
			       	<input id="add2" class="form-control" type="text">
			       </div>
			     </div>
			   </div>
		    <div class="row">
	    		<div class="col-md-4 col-lg-4 col-sm-12">
						<button type="submit" class="btn btn-success pull-left">Add</button>
					</div>
				</div> 
		    </form>
		    <div class="row">
			    <div class="col-md-4 col-lg-4 col-sm-12">
				    <div id="output"></div>
				  </div>
				</div>
		  </div>
		 </div>
	  </div>
  </body>
</html>
